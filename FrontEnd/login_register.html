<!DOCTYPE html>

</head>
<body>
    <header>
        <div class="logo-image">
            <a href="First_page.html">
              <img src="Logoimg.png" class="img-fluid">
            </a>
        </div>
        <nav class="navigation">
            <a href="First_page.html">Home</a>
            <a href="#">Pharmacies</a>
            <a href="#">News</a>
            <a href="#">Services</a>
            <a href="#">Contact Us</a>
        </nav>
    </header>
    <div class="container">
        <div class="wrapper">
            <div class="form-box">
                <h2>Register</h2>
                <form action="#">
                    <div class="input-box">
                        <label>What is your Gender?</label>
                        <input type="radio" name="gender" value="Male"> Male
                        <input type="radio" name="gender" value="Female"> Female
                        <input type="radio" name="gender" value="Not Prefer To Say"> Not Prefer To Say
                    </div>
                    <div class="input-box">
                        <label>What is your birthday</label>
                        <input type="date" required>
                    </div>
                    <div class="input-box">
                        <label>What is your occupation?</label>
                        <input type="text" required>
                    </div>
                    <div class="input-box">
                        <label>Are you Married?</label>
                        <input type="radio" name="married" value="Married" > Married
                        <input type="radio" name="married" value="Not Married"> Not Married
                        <input type="radio" name="married" value="Not Prefer to Say"> Not Prefer to Say
                    </div>
                    <div class="input-box">
                        <label>What is your blood type?</label>
                        <input type="radio" name="bloodtype" value="A"> A
                        <input type="radio" name="bloodtype" value="B"> B
                        <input type="radio" name="bloodtype" value="O"> O
                        <input type="radio" name="bloodtype" value="AB"> AB
                    </div>
                    <div class="input-box">
                        <label>What is your Phone Number?</label>
                        <input type="tel" required>
                    </div>
                    <div class="input-box">
                        <label>If Any emergency, who is In charge (Name)?</label>
                        <input type="text" required>
                    </div>
                    <div class="input-box">
                        <label>What is Phone Number Of Him/Her?</label>
                        <input type="tel" required>
                    </div>
                    <button type="submit" class="btn">Register</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
